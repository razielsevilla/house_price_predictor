<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Predictor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      margin-top: 3rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .chart {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }
    img.chart-img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üè° House Price Predictor</h2>
    <p class="text-muted text-center">
      Enter the property details below to get a machine learning‚Äìbased house price estimate.
    </p>

    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Bedrooms</label>
          <input type="number" class="form-control" name="bedrooms" placeholder="e.g., 3" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Bathrooms</label>
          <input type="number" step="0.25" class="form-control" name="bathrooms" placeholder="e.g., 2.5" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Living Area (sqft)</label>
        <input type="number" class="form-control" name="sqft_living" placeholder="e.g., 2000" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Lot Area (sqft)</label>
        <input type="number" class="form-control" name="sqft_lot" placeholder="e.g., 5000" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Floors</label>
        <input type="number" step="0.5" class="form-control" name="floors" placeholder="e.g., 1 or 2" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Waterfront</label>
          <select class="form-select" name="waterfront" required>
            <option value="">Select...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">View</label>
          <select class="form-select" name="view" required>
            <option value="">Select...</option>
            <option value="0">None</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Condition</label>
          <select class="form-select" name="condition" required>
            <option value="">Select...</option>
            <option value="1">Very Poor</option>
            <option value="2">Poor</option>
            <option value="3">Average</option>
            <option value="4">Good</option>
            <option value="5">Excellent</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Grade</label>
          <select class="form-select" name="grade" required>
            <option value="">Select...</option>
            <option value="1">Basic</option>
            <option value="4">Low</option>
            <option value="7">Average</option>
            <option value="10">High</option>
            <option value="13">Luxury</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Year Built</label>
        <input type="number" class="form-control" name="yr_built" placeholder="e.g., 1990" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Year Renovated</label>
        <input type="number" class="form-control" name="yr_renovated" placeholder="e.g., 0 if not renovated" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Latitude</label>
          <input type="number" step="0.0001" class="form-control" name="lat" placeholder="e.g., 47.5112" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Longitude</label>
          <input type="number" step="0.0001" class="form-control" name="long" placeholder="e.g., -122.257" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Zipcode</label>
        <input type="number" class="form-control" name="zipcode" placeholder="e.g., 98178" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Living Area (Nearby 15)</label>
          <input type="number" class="form-control" name="sqft_living15" placeholder="e.g., 1340" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Lot Area (Nearby 15)</label>
          <input type="number" class="form-control" name="sqft_lot15" placeholder="e.g., 5650" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">üîÆ Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-success text-center mt-4" role="alert">
      {{ prediction_text }}
    </div>

    {% if plot_url %}
    <div class="chart">
      <img src="data:image/png;base64,{{ plot_url }}" class="chart-img" alt="Price Chart">
    </div>
    {% endif %}
    {% endif %}
  </div>
</body>
</html>
